# Example to show how to use Docker secrets (for swarm or compose v3)
# This file is an example and not used by default.
# For local development, using `.env` or `env_file` is simpler.

version: '3.8'

services:
  backend:
    image: handwriting-backend:latest
    environment:
      - OPENAI_API_KEY_FILE=/run/secrets/openai_api_key
    secrets:
      - openai_api_key

secrets:
  openai_api_key:
    file: ./secrets/openai_api_key.txt
