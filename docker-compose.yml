services:
  backend:
    build:
      context: ./backend-java
      dockerfile: Dockerfile
    container_name: handwriting-backend
    env_file:
      - .env
    ports:
      - "8080:5000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
    networks:
      - handwriting-network
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 5000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: handwriting-frontend
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - REACT_APP_API_URL=http://backend:5000
    networks:
      - handwriting-network

networks:
  handwriting-network:
    driver: bridge
